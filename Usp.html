<!DOCTYPE html>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <br>
        <br>
        <br>
        <h4>Enter text below to create a story</h4>
        <form action="form-horizantal" action = "Usp.html">

            <div class="form-group">
                <label class="control-label col-sm-2" for="title" >Title</label>
                <div class="col-sm-10"> 
                    <input type="title" class="form-control" id="title" placeholder="Enter title">
                </div>
            </div>

            <div class="form-group">
                <label for="control-label col-sm-2"></label>
                <div class="col-sm-10">
                    <h6>Enter text</h6>
                    <input type="text" class="form-control" style="height: 200px;" id="textbox">
                </div>
            </div>

            <div class="form-group">
                <label for="control-label col-sm-2"></label>
                <div class="col-sm-10">
                    <input type="subject" class="form-control" id="subjectbox" placeholder="Enter subject">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 ">
                    <button type="submit" class="btn btn-secondary">Create</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
